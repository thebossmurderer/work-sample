{% block titile %}فراموشی کلمه عبور{% endblock %}

{% block content %}

        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-6 col-lg-offset-3">
                    <div class="login-form"><!--login form-->
                        <h2>فراموشی کلمه عبور :</h2>
                        <form method="post" action="{% url 'forgetPassPage' %}">

                            {{ forgetPassForms.email }}
                            {{ forgetPassForms.email.errors }}


                            <button type="submit" class="btn btn-default">فراموشی کلمه عبور</button>
                        </form>
                    </div><!--/login form-->
                </div>
            </div>
        </section>
    </div>

{% endblock %}
